<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:wght@200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <div class="form-container">
      <h1 class="form-title">Form</h1>
      <form class="feedback-form" action="#" method="post">
        <label class="form-label" for="email">Email
          <input class="form-input" type="email" id="email" name="email" required />
        </label>
        <label class="form-label" for="name">Message
          <textarea class="form-input form-area" name="message" id="name" required></textarea>
        </label>
        <button class="form-btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="div-btn">
      <button type="button" class="b-button"><a href="./index.html">Back to Home</a></button>
      <button type="button" class="b-button"><a href="./1-gallery.html">Gallery</a></button>
    </div>
  </main>
</body>
<script type="module" src="./js/2-form.js"></script>

</html>
